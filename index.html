<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(to bottom,#ff758c,#ff7eb3);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  width:380px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:pop 1s ease;
  position:relative;
  z-index:10;
}

@keyframes pop{
  from{transform:scale(0.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* IMAGE + VIDEO AREA */
.media-box{
  width:200px;
  height:260px;
  margin:0 auto 15px;
  position:relative;
}

.media-box img,
.media-box video{
  width:100%;
  height:100%;
  border-radius:12px;
  object-fit:cover;
  border:4px solid #ff4d6d;
}

.media-box video{
  display:none;
}

/* RING EFFECT */
.ring{
  position:absolute;
  font-size:30px;
  animation:ringFloat 2s ease forwards;
  pointer-events:none;
}

@keyframes ringFloat{
  0%{transform:scale(0) translateY(30px);opacity:0}
  50%{transform:scale(1.5) translateY(-20px);opacity:1}
  100%{transform:scale(0) translateY(-60px);opacity:0}
}

/* BACKGROUND LOVING EMOJIS */
.bg-emoji{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

h1{
  color:#ff4d6d;
  margin-bottom:5px;
}

p{
  color:#444;
  margin-bottom:20px;
}

.buttons{
  display:flex;
  gap:15px;
  justify-content:center;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  border:none;
  padding:12px 35px;
  font-size:18px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
}

#noBtn{
  background:#ddd;
  color:#666;
  border:none;
  padding:12px 35px;
  font-size:18px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
}

.message{
  display:none;
  font-size:21px;
  color:#ff4d6d;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">

  <div class="media-box" id="mediaBox">
    <img id="profilePic" src="propose.jpg">
    <video id="loveVideo" src="our video.mp4" autoplay  loop></video>
  </div>

  <h1 id="nameTitle">‚ù£Ô∏èMiss Rubisha Thapa‚ù£Ô∏è</h1>

  <p id="mainText">
   ‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è<br><br>‚ù£Ô∏èüíñ‚ù£Ô∏è
  </p>

  <div class="buttons">
    <button id="yesBtn">YES! üíñ</button>
    <button id="noBtn">No</button>
  </div>

  <div class="message" id="message">üåπ Happy Valentine Mayalu üåπ</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const profilePic = document.getElementById("profilePic");
const loveVideo = document.getElementById("loveVideo");
const mediaBox = document.getElementById("mediaBox");
const message = document.getElementById("message");
const mainText = document.getElementById("mainText");
const nameTitle = document.getElementById("nameTitle");

let emojiInterval;

function startEmojiBackground(){
  emojiInterval = setInterval(()=>{
    const emoji = document.createElement("div");
    emoji.className = "bg-emoji";
    emoji.innerHTML = ["üíñ","üíï","‚ù§Ô∏è","üòò","üíó"][Math.floor(Math.random()*5)];
    emoji.style.left = Math.random()*100 + "vw";
    emoji.style.fontSize = (Math.random()*15 + 18) + "px";
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),6000);
  },200);
}

yesBtn.onclick = function(){

  // CHANGE NAME
  nameTitle.innerHTML = "‚ù£Ô∏èMrs Rubisha Acharya‚ù£Ô∏è";

  // START BACKGROUND EMOJI EFFECT
  startEmojiBackground();

  // RING EFFECT
  for(let i=0;i<10;i++){
    setTimeout(()=>{
      const ring=document.createElement("div");
      ring.className="ring";
      ring.innerHTML="üíç";
      ring.style.left=Math.random()*150+"px";
      ring.style.top=Math.random()*150+"px";
      mediaBox.appendChild(ring);
      setTimeout(()=>ring.remove(),2000);
    },i*150);
  }

  // SHOW VIDEO AFTER 2 SECONDS
  setTimeout(()=>{
    profilePic.style.display="none";
    loveVideo.style.display="block";
    loveVideo.play();
  },2000);

  mainText.innerHTML =
  "üíç Now you're forever mine üíç<br>Distance is temporary<br> ‚ù£Ô∏èMy love is permanent ‚ù£Ô∏è";

  yesBtn.style.display="none";
  noBtn.style.display="none";
  message.style.display="block";
};

noBtn.onmouseover = function(){
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*200+"px";
  noBtn.style.top=Math.random()*200+"px";
};
</script>

</body>
</html>
